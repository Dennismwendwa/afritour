{% extends 'tours/layout.html'%}
{% load static %} 

{% block title %}
	All posts
{% endblock %}

{% block main %}
<div class="container detail_post">
{% for post in posts %}
<div>
  <ul>
   <div class="d-flex justify-content-center"> <h1>{{post.title}}</h1></div>
    <br />
    <li>{{post.author.first_name}} - {{post.post_date}} - {{post.category}}</li>
    <hr />
    <div>
     <div class="d-flex justify-content-center"> 
     <img
        src="{{post.image.url}}"
        height="450px"
        width="800px"
        alt=""
        class=""
      />
      
      </div>
      <br>
      <br>
      {{post.body}}
    </div>

    <br />
    <br />
    <br>
    <br>
  </ul>
</div>
{% endfor %} 
<a href="{% url 'home' %}">Back</a>

</div>

{% endblock %}

{% extends "tours/layout.html" %} {% load static %} {% block search %}

<h2>Search results for "{{query}}"</h2>

{% if results %}
<div class="container">
  <div class="row">
    {% for result in results %}
    <div class="col-md-6">
      <h2>
        <a href="{% url 'article_detail' result.pk %}">{{result.title}}</a>
      </h2>
      <a href="{% url 'article_detail' result.pk %}"
        ><img src="{{result.image.url}}" height="450px" width="700px" alt=""
      /></a>
      <br />
      <br />
    </div>
    {% endfor %}
  </div>
</div>
{% else %}

<p>No results found.</p>
{% endif %} {% endblock %}

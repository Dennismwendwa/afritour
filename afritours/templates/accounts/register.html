{% extends 'tours/login_layout.html'%} {% load static %} {% block title %}
register {%endblock %} {% block main %}

<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div
          class="card cascading-right"
          style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
          "
        >
          <div class="card-body p-5 shadow-5 text-center">
            <h2 class="fw-bold mb-5">Sign up now</h2>
            <form action="{% url 'register'%}" method="post">
              {% csrf_token%}
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      name="first_name"
                      id="form3Example1"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="form3Example1"
                      >First name</label
                    >
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input
                      type="text"
                      name="last_name"
                      id="form3Example2"
                      class="form-control"
                      required
                    />
                    <label class="form-label" for="form3Example2"
                      >Last name</label
                    >
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="text"
                  name="username"
                  id="form3Example3"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example3">Username</label>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  id="form3Example3"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example3"
                  >Email address</label
                >
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input
                  type="password"
                  name="password1"
                  id="form3Example4"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example4">Password</label>
              </div>

              <div class="form-outline mb-4">
                <input
                  type="password"
                  name="password2"
                  id="form3Example4"
                  class="form-control"
                  required
                />
                <label class="form-label" for="form3Example4"
                  >Cornfirm Password</label
                >
              </div>

              <div>
                {% for message in messages %}

                <h1>{{message}}</h1>

                {% endfor %}
              </div>

              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-center mb-4">
                <input
                  class="form-check-input me-2"
                  type="checkbox"
                  value=""
                  id="form2Example33"
                  checked
                />
                <label class="form-check-label" for="form2Example33">
                  Subscribe to our newsletter
                </label>
              </div>-->

              <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Sign up
              </button>

              <!-- Register buttons -->
              <div class="text-center">
                <h4>
                  Do you have any account already?,
                  <span
                    ><a href="{% url 'login' %}"
                      ><strong>Login</strong></a
                    ></span
                  >
                </h4>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <!--we need to replace this image with image of bigger hight-->
        <img
          src="{% static 'assets/img/slide5.jpg' %}"
          class="w-100 rounded-4 shadow-4"
          alt=""
        />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->

{% endblock %}
